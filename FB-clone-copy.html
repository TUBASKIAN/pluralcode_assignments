<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>FACEBOOK LOGIN/SIGNUP CLONE</title>
</head>
<body>
    <!-- flex container -->
    <section id="flex">

        <!-- content on the left with logo and paragraph -->
        <div class="left">
            <!-- logo -->
            <div class="logo">
                <img src="https://i.postimg.cc/ZnzLP3mY/Facebook-Logo-2019.png" alt="Facebook-Logo-PNG5">
            </div>
            <!-- paragraph under logo -->
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- form on the right -->
        <div class="right">
            <!-- form -->
            <form action="">
                <input type="email" name="email-and-phone" id="" placeholder="Email address or phone number" required>
                <input type="password" name="password" id="" placeholder="Password" required>
                <button class="log-in">log in</button>
                <p><a href="#">Forgotten password?</a></p>
                <hr>
                <button class="create">create a new password</button>
            </form>
            <!-- end of form -->
            <p><b>Create a page</b> for a celebrity, brand or business.</p>
        </div>
        <!-- end of form on the right -->
    </section>
    <!-- section end -->
</body>
</html>
